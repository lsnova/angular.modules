<mat-card>
  <mat-card-title>lsnSelect</mat-card-title>
  <mat-card-subtitle>component | selector: 'lsn-mat-select'</mat-card-subtitle>
  <mat-card-content>
    <lsn-mat-select
      placeholder="Country"
      [options]="options"
      [(ngModel)]="selectedOption"
      bindLabel="description"
      bindBy="code"
    ></lsn-mat-select>
  </mat-card-content>
</mat-card>
