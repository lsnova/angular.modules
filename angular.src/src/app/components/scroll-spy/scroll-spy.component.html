<mat-card appearance="outlined">
  <mat-card-title>lsnScrollSpy</mat-card-title>
  <mat-card-subtitle>directive | selector: 'lsnScrollSpy'</mat-card-subtitle>
  <mat-card-content>

    <div>
      <div class="nav-menu">
        <ul id="nav-ul">
          @for (section of sections; track section) {
            <li (click)="goToSection(section.id)"
              [ngClass]="{'selected': section.selected }">
              {{ section.id }}
            </li>
          }
        </ul>
      </div>

      <div lsnScrollSpy [spySelector]="'div.spiedSection'" (spySectionChange)="sectionChanged($event)"
        [scrollToSection]="scrollToSection$" class="scrollableElem">

        @for (section of sections; track section) {
          <div
            class="spiedSection" [id]="section.id">
            {{ section.id }}
          </div>
        }

      </div>

    </div>

  </mat-card-content>
</mat-card>
