<mat-card appearance="outlined">
  <mat-card-title>lsnNumPad</mat-card-title>
  <mat-card-subtitle>component | selector: '[lsnNumPad]'</mat-card-subtitle>
  <mat-card-content>
    <input [lsnNumPad]="{maxlength: 4}" [(ngModel)]="numpadValue"/>
    <pre>{{'[lsnNumPad]="{maxlength: 4}"'}}</pre>
    <br/>
    <input [lsnNumPad]="{maxlength: 11, allowLeadingZeros: true}"/>
    <pre>{{'[lsnNumPad]="{maxlength: 11, allowLeadingZeros: true}"'}}</pre>
  </mat-card-content>
</mat-card>
